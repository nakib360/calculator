<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        body{
            font-family: "Ubuntu", sans-serif;
        }
    </style>
</head>
<body class="bg-[url('images/bg.jpeg')] bg-cover bg-center w-screen h-screen flex justify-center items-center">
    <div class="h-[40rem] w-[22rem] backdrop-blur-lg rounded-3xl   px-8 py-10">
        <input id="calculate-feild" type="text" class=" h-20 w-full bg-opacity-0 bg-yellow-200 mt-16 text-right text-4xl focus:outline-none border border-b-black border-l-0 border-r-0 border-t-0" inputmode="none">
        
        <div class=" flex justify-between items-center">
            <div onclick="formatInput()" class="cursor-pointer flex justify-center items-center bg-red-600 h-16 w-16 mt-10 rounded-xl bg-opacity-50 font-bold">AC</div>
            <div onclick="deleteValue()" class="cursor-pointer flex justify-center items-center bg-red-600 h-16 w-16 mt-10 rounded-xl bg-opacity-50 font-bold">⌫</div>
            <div onclick="addValue('*')" class="cursor-pointer flex justify-center items-center bg-blue-400 h-16 w-16 mt-10 rounded-xl bg-opacity-50 font-bold">×</div>
            <div onclick="addValue('-')" class="cursor-pointer flex justify-center items-center bg-blue-400 h-16 w-16 mt-10 rounded-xl bg-opacity-50 font-bold">-</div>
        </div>
        <div class=" flex justify-between items-center">
            <div onclick="addValue('7')" class="cursor-pointer flex justify-center items-center bg-white h-16 w-16 mt-3 rounded-xl bg-opacity-50 text-blue-500 font-bold">7</div>
            <div onclick="addValue('8')" class="cursor-pointer flex justify-center items-center bg-white h-16 w-16 mt-3 rounded-xl bg-opacity-50 text-blue-500 font-bold">8</div>
            <div onclick="addValue('9')" class="cursor-pointer flex justify-center items-center bg-white h-16 w-16 mt-3 rounded-xl bg-opacity-50 text-blue-500 font-bold">9</div>
            <div onclick="addValue('/')" class="cursor-pointer flex justify-center items-center bg-blue-400 h-16 w-16 mt-3 rounded-xl bg-opacity-50 font-bold">&#247</div>
        </div>
        <div class=" flex justify-between items-center">
            <div onclick="addValue('4')" class="cursor-pointer flex justify-center items-center bg-white h-16 w-16 mt-3 rounded-xl bg-opacity-50 text-blue-500 font-bold">4</div>
            <div onclick="addValue('5')" class="cursor-pointer flex justify-center items-center bg-white h-16 w-16 mt-3 rounded-xl bg-opacity-50 text-blue-500 font-bold">5</div>
            <div onclick="addValue('6')" class="cursor-pointer flex justify-center items-center bg-white h-16 w-16 mt-3 rounded-xl bg-opacity-50 text-blue-500 font-bold">6</div>
            <div onclick="addValue('-')" class="cursor-pointer flex justify-center items-center bg-blue-400 h-16 w-16 mt-3 rounded-xl bg-opacity-50 font-bold">-</div>
        </div>
        <div class=" flex justify-between items-center">
            <div onclick="addValue('1')" class="cursor-pointer flex justify-center items-center bg-white h-16 w-16 mt-3 rounded-xl bg-opacity-50 text-blue-500 font-bold">1</div>
            <div onclick="addValue('2')" class="cursor-pointer flex justify-center items-center bg-white h-16 w-16 mt-3 rounded-xl bg-opacity-50 text-blue-500 font-bold">2</div>
            <div onclick="addValue('3')" class="cursor-pointer flex justify-center items-center bg-white h-16 w-16 mt-3 rounded-xl bg-opacity-50 text-blue-500 font-bold">3</div>
            <div onclick="addValue('+')" class="cursor-pointer flex justify-center items-center bg-blue-400 h-16 w-16 mt-3 rounded-xl bg-opacity-50 font-bold">+</div>
        </div>
        <div class=" flex justify-between items-center">
            <div onclick="addValue('0')" class="cursor-pointer flex justify-center items-center bg-white h-16 w-[8.5rem] mt-3 rounded-xl bg-opacity-50 text-blue-500 font-bold">0</div>
            <div onclick="addValue('.')" class="cursor-pointer flex justify-center items-center bg-white h-16 w-16 mt-3 rounded-xl bg-opacity-50 text-blue-500 font-bold">.</div>
            <div onclick="result()" class="cursor-pointer flex justify-center items-center h-16 w-16 mt-3 rounded-xl bg-opacity-50 bg-blue-400 font-bold">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
